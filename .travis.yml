language: node_js
node_js:
  - lts/*
before_install:
  - cp docs/.vuepress/public/tf/sample.tf docs/guide/tf/sample.hcl
install:
  - npm install # npm ci
script:
  - npm run build # npm run docs:build
deploy:
  provider: pages
  skip_cleanup: true
  fqdn: docs.idp.rocks
  local_dir: docs/.vuepress/dist
  github_token: $GITHUB_TOKEN # A token generated on GitHub allowing Travis to push code on you repository. Set in the Travis settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master